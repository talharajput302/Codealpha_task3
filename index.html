<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=31536000">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Imagallery - CodeAlpha</title>
</head>
<body>
    <div id="header">
        <h1><span id="blue">Ima</span><span id="yellow">gallery</span></h1>
    </div>
    <div class="full-img" id="fullImgBox">
        <img src="Images/img-1.jpg" id="fullImg" >
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
       <img src="Images/img-1.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-2.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-3.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-4.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-5.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-6.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-7.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-8.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-9.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-10.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-11.jpg" onclick="openFullImg(this.src)">
       <img src="Images/img-12.jpg" onclick="openFullImg(this.src)">
    </div>
    <script src="script.js"></script>
</body>
</html>
